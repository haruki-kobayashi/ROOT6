    - { tan_low: 0.5, tan_up: 0.6, vph_standard_plus: 15, xy_lin_max: 0.15, lat_lin_max: 0.05 }
  - # 3ページ目
    - { tan_low: 0.6, tan_up: 0.7, vph_standard_plus: 10, xy_lin_max: 0.20, lat_lin_max: 0.05 }
